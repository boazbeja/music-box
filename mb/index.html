<!DOCTYPE html>
<html>
<head>
    <title>Virtual Music Box</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        #musicBoxImage {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Virtual Music Box</h1>
    <img src="path_to_your_image.jpg" id="musicBoxImage" alt="Music Box Image">
    <br>
    <button onclick="playMusic()">Play Music</button>
    <button onclick="stopMusic()">Stop Music</button>
    <audio id="musicBoxAudio" src="path_to_your_audio_file.mp3"></audio>

    <script>
        var audio = document.getElementById("musicBoxAudio");

        function playMusic() {
            audio.play();
        }

        function stopMusic() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
